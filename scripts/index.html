<!DOCTYPE html>

<html>
<head>

<style>
    #image{
        position:absolute;
    }
</style>

</head>

<body>
    <img id="ghost" src = "images/simple-cartoon-ghost-png-30.png"/>
    <script src = "https://cdnjs.cloudflare.com/ajav/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).mousemove(function(e){
    $("ghost").css({left:e.pageX, top:e.pageY});
});
    </script>
</body>

</html>
